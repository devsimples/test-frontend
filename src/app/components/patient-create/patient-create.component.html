<div class="container" style="margin-top: 70px;">
  
  <app-alert #alertComponent></app-alert>

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div class="info-form">
        <h1>Create Patient</h1>
        <form [formGroup]="formPatient" (ngSubmit)="createPatient()">
        
          <div class="form-group">
              <label for="firstName">First Name</label>
              <input formControlName="firstName" id="firstName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" maxlength="20">
              <div *ngIf="submitted && f.firstName.invalid" class="invalid-feedback">
                  <div *ngIf="f.firstName.errors.required">First Name is required.</div>
                  <div *ngIf="f.firstName.errors.minlength">Minimum 3 characters</div>
              </div>
          </div>

          <div class="form-group">
              <label for="middleName">Middle Name</label>
              <input formControlName="middleName" id="middleName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.middleName.errors }" maxlength="20">
              <div *ngIf="submitted && f.middleName.invalid" class="invalid-feedback">
                  <div *ngIf="f.middleName.errors.required">Middle Name is required.</div>
                  <div *ngIf="f.middleName.errors.minlength">Minimum 3 characters</div>
              </div>
          </div>

          <div class="form-group">
              <label for="lastName">Last Name</label>
              <input formControlName="lastName" id="lastName" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" maxlength="20">
              <div *ngIf="submitted && f.lastName.invalid" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last Name is required.</div>
                  <div *ngIf="f.lastName.errors.minlength">Minimum 3 characters</div>
              </div>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" maxlength="55">
              <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required.</div>
                  <div *ngIf="f.email.errors.email">Email not valid</div>
              </div>
          </div>
          



          <button class="btn btn-primary" type="submit">Register</button>

        </form>

      </div>
    </div>
  </div>

</div>
