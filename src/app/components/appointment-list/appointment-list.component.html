<div class="container" style="margin-top: 70px;">
  
  <app-alert #alertComponent></app-alert>

  <h1>Appointments</h1>

  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Patient ID</th>
        <th>Weight</th>
        <th>Waist Circumference</th>
        <th>Glicemia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of appointments">
        <td> {{ p.localDateTime | date:'short' }}</td>
        <td> {{ p.type }}</td>
        <td> {{ p.patientId }}</td>
        <td> {{ p.weight }}</td>
        <td> {{ p.waistCircumference }}</td>
        <td> {{ p.glicemia }}</td>
      </tr>
    </tbody>
  </table>

</div>
