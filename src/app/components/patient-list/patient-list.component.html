<div class="container" style="margin-top: 70px;">
  
  <app-alert #alertComponent></app-alert>

  <h1>Patients</h1>

  <form>
  <div class="form-group form-inline">
      Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of patients$ | async; index as i">

        <td>{{ p.id }}</td>
        <td> {{ p.firstName }}</td>
        <td> {{ p.middleName }}</td>
        <td> {{ p.lastName }}</td>
        <td> {{ p.email }}</td>
      </tr>
    </tbody>
  </table>

</div>
